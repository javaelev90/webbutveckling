<!DOCTYPE html>
<html>
    <head>
        <title>Coffee shop</title>
        <link rel="stylesheet" href="css/general-style.css">
        <link rel="stylesheet" href="css/orderCoffeeParty.css">
    </head>
    <body>
        <header id="header">Kaffeparty AB</header>
        <div id="navbar">
            <div id="navbar-items">
                <a href="home.html">Home</a>
                <a href="coffeeShop.html">Coffe shop</a>
                <a class="active-page" href="orderCoffeeParty.html">Order coffe party</a>
            </div>
        </div>
        <div id="content">
            <h2>Kom och smaka p√• smaskigt kaffe hos oss!</h2>
            <div class="form-container">
                <form>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">
                
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

                    <label for="phoneNr">Phone number</label>
                    <input type="text" id="phoneNr" name="phoneNr" placeholder="070-55 55 555">

                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="agaton.sax@gmail.com">

                    <label for="numPeople">How many people(between 4 and 16)</label>
                    <input type="number" id="numPeople" name="numberOfPeople" placeholder="4" min="4" max="16">
                    
                    <label for="eventDate">Which date</label>
                    <input type="datetime-local" name="eventDate" min="2018-05-18">
                    
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Additional information.."></textarea>
                    
                    <input type="submit" value="submit">
                </form>
            </div>
        </div>
        <footer id="footer">
            <p>Webmaster: Anders Lumio | &copy; 2018 Kaffeparty AB</p>
        </footer>
    </body>
    
</html>

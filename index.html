<html>

    <head>
        <script type="text/javascript" src="fizzbuzz-counter.js"></script>
    </head>
    <body>
        <header id="header"><h1>FizzBuzz generator</h1></header>
        <div id="content">
            <div class="content-column">
                <form id="fizzbuzz-form" action="javascript:void(0)">
                    <label for="startnum">Start number:</label>
                    <input type="number" id="startnum" name="startnum"/>
                    <label for="endnum">End number:</label>
                    <input type="number" id="endnum" name="endnum"/>
                    <label for="fizznum">Number to divide by for Fizz:</label>
                    <input type="number" id="fizznum" name="fizznum"/>
                    <label for="buzznum">Number to divide by for Buzz:</label>
                    <input type="number" id="buzznum" name="buzznum"/>
                    <input type="submit" value="Calculate" onclick="fizzbuzz(
                        document.getElementById('startnum').value,
                        document.getElementById('endnum').value,
                        document.getElementById('fizznum').value,
                        document.getElementById('buzznum').value
                    );"/>
                </form>
                
            </div>
            <div class="content-column">
                <textarea rows="4" cols="50" id="text-output-area">

                </textarea>
            </div>

        </div>
    </body>

</html>
